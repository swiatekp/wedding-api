<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Logowanie do Panelu Administratora</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Palanquin:100|Parisienne&display=swap&subset=latin-ext"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
</head>

<body>
    <form>
        <h1>Panel administratora</h1>
        <div class="inputs-container" autocomplete="off">
            <label for="login">Login</label>
            <input type="text" id="login" autocomplete="off">
            <label for="password">Hasło</label>
            <input type="password" id="password">
        </div>
        <p class="error-prompt"></p>
        <button>Zaloguj się</button>
    </form>
</body>
<script src="script.js"></script>

</html>
